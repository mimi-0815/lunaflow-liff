<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaFlow - プラン選択</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #d4af7a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #d4af7a 0%, #f5e6d3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .plan-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .plan-button {
            background: white;
            border: 2px solid #d4af7a;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .plan-button:hover {
            background: linear-gradient(135deg, #f5e6d3 0%, #d4af7a 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 122, 0.3);
        }

        .plan-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .plan-price {
            font-size: 28px;
            font-weight: bold;
            color: #d4af7a;
            margin-bottom: 8px;
        }

        .plan-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            padding: 15px;
            color: #c33;
            margin-top: 20px;
            text-align: center;
        }

        #debug {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🌙 LunaFlow</div>
            <div class="subtitle">プランを選択してください</div>
        </div>

        <div class="plan-container">
            <!-- ライトプラン（¥2,000） -->
            <button class="plan-button" 
                    data-plan="light" 
                    data-url="https://buy.stripe.com/test_00w6oH0j86SVbF83E3">
                <div class="plan-name">💫 ライトプラン</div>
                <div class="plan-price">¥2,000<span style="font-size: 16px; color: #999;">/月</span></div>
                <div class="plan-description">
                    基本的なコンテンツにアクセス<br>
                    コミュニティ参加<br>
                    紹介報酬: ¥800
                </div>
            </button>

            <!-- スタンダードプラン（¥5,000） -->
            <button class="plan-button" 
                    data-plan="standard" 
                    data-url="https://buy.stripe.com/test_5kQ6oHd5U6SV24y9xr">
                <div class="plan-name">⭐ スタンダードプラン</div>
                <div class="plan-price">¥5,000<span style="font-size: 16px; color: #999;">/月</span></div>
                <div class="plan-description">
                    全てのコンテンツにアクセス<br>
                    優先サポート<br>
                    紹介報酬: ¥1,600
                </div>
            </button>

            <!-- プレミアムプラン（¥9,000） -->
            <button class="plan-button" 
                    data-plan="premium" 
                    data-url="https://buy.stripe.com/test_9B6aEXc1Q6SVbF810V">
                <div class="plan-name">👑 プレミアムプラン</div>
                <div class="plan-price">¥9,000<span style="font-size: 16px; color: #999;">/月</span></div>
                <div class="plan-description">
                    全てのコンテンツ + VIP特典<br>
                    個別コンサルティング<br>
                    紹介報酬: ¥2,400
                </div>
            </button>
        </div>

        <div class="loading" id="loading">
            処理中です...
        </div>

        <div class="error" id="error">
            エラーが発生しました。もう一度お試しください。
        </div>

        <div id="debug"></div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const LIFF_ID = '2008358460-7ZLAoV3K';
        let userId = null;
        let referrerId = null;

        // デバッグログ
        function log(message, data = null) {
            console.log(`[LunaFlow] ${message}`, data || '');
            const debugDiv = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div>[${timestamp}] ${message} ${data ? JSON.stringify(data) : ''}</div>`;
            debugDiv.style.display = 'block';
        }

        // エラー表示
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // LIFF初期化
        async function initializeLiff() {
            try {
                log('LIFF初期化開始', { liffId: LIFF_ID });
                
                await liff.init({ liffId: LIFF_ID });
                log('LIFF初期化成功');

                if (!liff.isLoggedIn()) {
                    log('未ログイン状態 - ログイン実行');
                    liff.login();
                    return;
                }

                log('ログイン済み');

                // ユーザーID取得
                const profile = await liff.getProfile();
                userId = profile.userId;
                log('ユーザーID取得', { userId });

                // URLパラメータから紹介者ID取得
                const urlParams = new URLSearchParams(window.location.search);
                referrerId = urlParams.get('referrer') || '';
                log('紹介者ID', { referrerId: referrerId || 'なし' });

                // ボタンイベント設定
                setupButtons();

            } catch (error) {
                log('LIFF初期化エラー', { error: error.message });
                showError('初期化に失敗しました: ' + error.message);
            }
        }

        // ボタンイベント設定
        function setupButtons() {
            const buttons = document.querySelectorAll('.plan-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const plan = this.getAttribute('data-plan');
                    const stripeUrl = this.getAttribute('data-url');
                    
                    log('プラン選択', { plan, stripeUrl });
                    
                    if (!userId) {
                        showError('ユーザーIDが取得できませんでした');
                        return;
                    }

                    // Stripe決済ページへリダイレクト
                    const finalUrl = `${stripeUrl}?client_reference_id=${userId}`;
                    log('Stripeリダイレクト', { finalUrl });
                    
                    document.getElementById('loading').style.display = 'block';
                    window.location.href = finalUrl;
                });
            });

            log('ボタンイベント設定完了');
        }

        // 初期化実行
        window.addEventListener('DOMContentLoaded', () => {
            log('ページ読み込み完了');
            initializeLiff();
        });
    </script>
</body>
</html>
