<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaFlow - プラン選択</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #d4af7a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #d4af7a 0%, #f5e6d3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .notice {
            background: linear-gradient(135deg, #fff9e6 0%, #ffe6cc 100%);
            border-left: 4px solid #d4af7a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #666;
        }

        .notice-title {
            font-weight: bold;
            color: #d4af7a;
            margin-bottom: 5px;
        }

        .plan-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .plan-button {
            background: white;
            border: 2px solid #d4af7a;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .plan-button:hover {
            background: linear-gradient(135deg, #f5e6d3 0%, #d4af7a 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 175, 122, 0.3);
        }

        .plan-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .plan-price {
            font-size: 28px;
            font-weight: bold;
            color: #d4af7a;
            margin-bottom: 12px;
        }

        .plan-description {
            font-size: 13px;
            color: #666;
            line-height: 1.8;
        }

        .plan-description li {
            margin-bottom: 4px;
            list-style: none;
            padding-left: 0;
        }

        .plan-description li:before {
            content: "✓ ";
            color: #d4af7a;
            font-weight: bold;
            margin-right: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            display: none;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            padding: 15px;
            color: #c33;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🌙 LunaFlow</div>
            <div class="subtitle">プランを選択してください</div>
        </div>

        <!-- 入会金のお知らせ -->
        <div class="notice">
            <div class="notice-title">💰 入会金について</div>
            入会金：3,980円（全てのプランに共通です）
        </div>

        <div class="plan-container">
            <!-- ライトプラン（¥5,980） -->
            <button class="plan-button" 
                    data-plan="light" 
                    data-url="https://buy.stripe.com/00wdR90j8fprfVo7pjc7u01">
                <div class="plan-name">💫 ライトプラン</div>
                <div class="plan-price">¥5,980<span style="font-size: 16px; color: #999;">/月</span></div>
                <div class="plan-description">
                    <li>基本的な仕入れ</li>
                    <li>基本的なコンテンツにアクセス</li>
                </div>
            </button>

            <!-- スタンダードプラン（¥12,980） -->
            <button class="plan-button" 
                    data-plan="standard" 
                    data-url="https://buy.stripe.com/9B6aEXc1Q6SVbF810Vc7u02">
                <div class="plan-name">⭐ スタンダードプラン</div>
                <div class="plan-price">¥12,980<span style="font-size: 16px; color: #999;">/月</span></div>
                <div class="plan-description">
                    <li>基本的な仕入れ</li>
                    <li>Webライブ仕入れ会</li>
                    <li>教材など</li>
                    <li>全てのコンテンツにアクセス</li>
                    <li>アフィリエイト: 3%〜</li>
                </div>
            </button>

            <!-- プレミアムプラン（¥19,800） -->
            <button class="plan-button" 
                    data-plan="premium" 
                    data-url="https://buy.stripe.com/eVqfZhd5UcdfeRkdNHc7u03">
                <div class="plan-name">👑 プレミアムプラン</div>
                <div class="plan-price">¥19,800<span style="font-size: 16px; color: #999;">/月</span></div>
                <div class="plan-description">
                    <li>スタンダードプランの全内容</li>
                    <li>Webライブ仕入れ会での質問可能</li>
                    <li>アフィリエイト: 5%〜</li>
                </div>
            </button>
        </div>

        <div class="loading" id="loading">
            処理中です...
        </div>

        <div class="error" id="error">
            エラーが発生しました。もう一度お試しください。
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const LIFF_ID = '2008358460-7ZLAoV3K';
        let userId = null;
        let referrerId = null;

        // エラー表示
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // LIFF初期化
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // ユーザーID取得
                const profile = await liff.getProfile();
                userId = profile.userId;

                // URLパラメータから紹介者ID取得
                const urlParams = new URLSearchParams(window.location.search);
                referrerId = urlParams.get('referrer') || '';

                // ボタンイベント設定
                setupButtons();

            } catch (error) {
                showError('初期化に失敗しました: ' + error.message);
            }
        }

        // ボタンイベント設定
        function setupButtons() {
            const buttons = document.querySelectorAll('.plan-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const plan = this.getAttribute('data-plan');
                    const stripeUrl = this.getAttribute('data-url');
                    
                    if (!userId) {
                        showError('ユーザーIDが取得できませんでした');
                        return;
                    }

                    // Stripe決済ページへリダイレクト
                    const finalUrl = `${stripeUrl}?client_reference_id=${userId}`;
                    
                    document.getElementById('loading').style.display = 'block';
                    window.location.href = finalUrl;
                });
            });
        }

        // 初期化実行
        window.addEventListener('DOMContentLoaded', () => {
            initializeLiff();
        });
    </script>
</body>
</html>
